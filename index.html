<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/script.js" defer></script>
    <script src="/i18n/i18n.js" defer></script>

    <title>Ana Clara | Developer</title>
</head>
<body>
    <div class="scroll" id="scroll"></div>

    <header class="flex-container">
        <div class="toggle-btn">
            <div class="toggle-item active" onclick="slideToggle(this), setLanguage('pt')">
                pt-br
            </div>
            <div class="toggle-item" onclick="slideToggle(this), setLanguage('en')">
                en-us
            </div>
        </div>

        <nav id="navbar">
            <ul class="main-menu flex-container" id="main-menu">
                <li>
                    <a href="#hero" class="menu-item active" data-i18n="nav_home" onclick="activateLink(this)"></a>                                        
                </li>
                <li>
                    <a href="#about" class="menu-item" data-i18n="nav_about" onclick="activateLink(this)"></a>
                </li>
                <li>
                    <a href="#skills" class="menu-item" data-i18n="nav_skills" onclick="activateLink(this)"></a>
                </li>
                <li>
                    <a href="#contact" class="menu-item" data-i18n="nav_contact" onclick="activateLink(this)"></a>
                </li>
            </ul>
        </nav>

        <button class="burger-menu-btn" id="burger-menu-btn" onclick="showMenu()">
            <svg height="40" width="40" xmlns="http://www.w3.org/2000/svg" id="burger-icon">
                <line x1="0" y1="10" x2="40" y2="10" class="line1"/>
                <line x1="0" y1="20" x2="40" y2="20" class="line2"/>
                <line x1="0" y1="30" x2="40" y2="30" class="line3"/>
            </svg>               
        </button>
    </header>

    <main>
        <section class="hero monospaced" id="hero">
            <article class="hero-child">
                <h1>
                    Hello, World!                  
                </h1>
                <h2 class="gradient-title" data-i18n="main_title"></h2>
                <div class="github-btn">
                    <a href="https://github.com/euanaclwra" target="_blank" data-i18n="github_button"></a>                     
                </div>                
            </article>         
        </section>

        <section class="about" id="about">
            <h2 class="section-title gradient-title" data-i18n="about_title"></h2>

            <article class="flex-container">
                <article class="about-child">
                    <p data-i18n="about_text_p1"></p> 
                    <br>
                    <p data-i18n="about_text_p2"></p>
                    <br>
                    <p data-i18n="about_text_p3"></p>                     
                    <br>

                    <div class="grid-container">
                        <div class="text-bold" data-i18n="age_label"></div>
                        <div data-i18n="age_content"></div>
                        <div class="text-bold" data-i18n="location_label"></div>
                        <div data-i18n="location_content"></div>
                        <div class="text-bold" data-i18n="color_label"></div>
                        <div data-i18n="color_content"></div>
                        <div class="text-bold" data-i18n="superhero_label"></div>
                        <div data-i18n="superhero_content"></div>
                        <div class="text-bold" data-i18n="movie_label"></div>
                        <div data-i18n="movie_content"></div>
                        <div class="text-bold" data-i18n="tvshow_label"></div>
                        <div data-i18n="tvshow_content"></div>
                        <div class="text-bold" data-i18n="book_label"></div>
                        <div data-i18n="book_content"></div>
                    </div>
                </article>
            </article>
        </section>

        <section class="skills" id="skills">
            <h2 class="section-title" data-i18n="skills_title"></h2>

            <article class="flex-container">
                <div class="skill-item">
                    <img src="/assets/img/html-5.png" alt="HTML5 Icon">
                    <h3 data-i18n="skill1_title"></h3>
                    <p data-i18n="skill1_text"></p>
                </div>                    
                <div class="skill-item">
                    <img src="/assets/img/js.png" alt="JavaScript Icon">
                    <h3 data-i18n="skill2_title"></h3>
                    <p data-i18n="skill2_text"></p>
                </div>
                <div class="skill-item">
                    <img src="/assets/img/php.png" alt="PHP Icon">
                    <h3 data-i18n="skill3_title"></h3>
                    <p data-i18n="skill3_text"></p>
                </div> 
                <div class="skill-item">
                    <img src="/assets/img/database.png" alt="JavaScript Icon">
                    <h3 data-i18n="skill4_title"></h3>
                    <p data-i18n="skill4_text"></p>
                </div>
                <div class="skill-item">
                    <img src="/assets/img/delphi.png" alt="JavaScript Icon">
                    <h3 data-i18n="skill5_title"></h3>
                    <p data-i18n="skill5_text"></p>
                </div>
            </article>
        </section>

        <section class="contact" id="contact">
            <h2 class="section-title gradient-title" data-i18n="contact_title"></h2>

            <article class="flex-container contact-box">
                <article class="flex-container contact-item">
                    <img src="/assets/img/email.png" alt="E-mail Icon">  
                    <div class="divider"></div>    
                    <div>
                        <h4 data-i18n="contact1_title"></h4>
                        <a href="mailto:anaclrdev@gmail.com" target="_blank">anaclrdev@gmail.com</a>
                    </div>              
                </article>
                <article class="flex-container contact-item">                    
                    <img src="/assets/img/github.png" alt="GitHub Icon">
                    <div class="divider"></div>    
                    <div>                        
                        <h4 data-i18n="contact2_title"></h4>
                        <a href="https://github.com/euanaclwra" target="_blank">github.com/euanaclwra</a>
                    </div>
                </article>
                <article class="flex-container contact-item">                    
                    <img src="/assets/img/linkedin.png" alt="E-mail Icon">
                    <div class="divider"></div>
                    <div>
                        <h4 data-i18n="contact3_title"></h4>
                        <a href="https://linkedin.com/in/anaclarasilva82/" target="_blank">linkedin.com/in/anaclarasilva82</a>
                    </div>
                </article>
            </article>
        </section>
    </main>
</body>
</html>
