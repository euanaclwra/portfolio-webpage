<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/script.js" defer></script>
    <script src="/i18n/i18n.js" defer></script>

    <title>Ana Clara | Developer</title>
</head>
<body>
    <div class="scroll" id="scroll"></div>

    <header class="flex-container">
        <div class="toggle-btn">
            <div class="toggle-item active" onclick="slideToggle(this), setLanguage('pt')">
                pt-br
            </div>
            <div class="toggle-item" onclick="slideToggle(this), setLanguage('en')">
                en-us
            </div>
        </div>

        <nav id="navbar">
            <ul class="main-menu flex-container" id="main-menu">
                <li>
                    <a href="#hero" class="menu-item active" data-i18n="nav_home" onclick="activateLink(this)"></a>                                        
                </li>
                <li>
                    <a href="#about" class="menu-item" data-i18n="nav_about" onclick="activateLink(this)"></a>
                </li>
                <li>
                    <a href="#skills" class="menu-item" data-i18n="nav_skills" onclick="activateLink(this)"></a>
                </li>
                <li>
                    <a href="#contact" class="menu-item" data-i18n="nav_contact" onclick="activateLink(this)"></a>
                </li>
            </ul>
        </nav>

        <button class="burger-menu-btn" id="burger-menu-btn" onclick="showMenu()">
            <svg height="40" width="40" xmlns="http://www.w3.org/2000/svg" id="burger-icon">
                <line x1="0" y1="10" x2="40" y2="10" class="line1"/>
                <line x1="0" y1="20" x2="40" y2="20" class="line2"/>
                <line x1="0" y1="30" x2="40" y2="30" class="line3"/>
            </svg>               
        </button>
    </header>

    <main>
        <section class="hero monospaced flex-container" id="hero">
            <article class="hero-child">
                <h1>
                    Hello, World!                  
                </h1>
                <h2 class="gradient-title" data-i18n="main_title"></h2>
                <div class="github-btn">
                    <a href="https://github.com/euanaclwra" target="_blank" data-i18n="github_button"></a>                     
                </div>                
            </article>         
        </section>

        <section class="about flex-container" id="about">
            <h2 class="section-title gradient-title" data-i18n="about_title"></h2>

            <article class="flex-container">
                <article class="about-child">
                    <p class="about_text" data-i18n="about_text"></p>                  
                </article>
                <article class="about-child">
                    <article class="education-frame">
                        <h4 data-i18n="education1_title"></h4>
                        <p class="font-small font-gray" data-i18n="education1_institution"></p>
                        <div class="flex-container">
                            <p class="font-tiny font-gray" data-i18n="education1_period"></p>
                            <p class="font-tiny font-gray" data-i18n="education1_location"></p>
                        </div>
                    </article>
                    <br>
                    <article class="education-frame">
                        <h4 data-i18n="education2_title"></h4>
                        <p class="font-small font-gray" data-i18n="education2_institution"></p>
                        <div class="flex-container">
                            <p class="font-tiny font-gray" data-i18n="education2_period"></p>
                            <p class="font-tiny font-gray" data-i18n="education2_location"></p>
                        </div>
                    </article>
                </article>
            </article>
        </section>

        <section class="skills" id="skills">
            <h2 class="section-title" data-i18n="skills_title"></h2>

            <article class="grid-container">
                <div class="skill-item">
                    <img src="/assets/img/html.svg" alt="HTML 5 Icon"> HTML
                </div>     
                <div class="skill-item">
                    <img src="/assets/img/css.svg" alt="CSS 3 Icon"> CSS
                </div> 
                <div class="skill-item">
                    <img src="/assets/img/bootstrap.svg" alt="Bootstrap Icon"> Bootstrap
                </div>      
                <div class="skill-item">
                    <img src="/assets/img/javascript.svg" alt="JavaScript Icon"> JavaScript
                </div> 
                <div class="skill-item">
                    <img src="/assets/img/php.svg" alt="PHP Icon"> PHP
                </div>        
                <div class="skill-item">
                    <img src="/assets/img/git.svg" alt="Git Icon"> Git
                </div>   
                <div class="skill-item">
                    <img src="/assets/img/aws.svg" alt="AWS Icon"> AWS
                </div>  
                <div class="skill-item">
                    <img src="/assets/img/mysql.svg" alt="MySQL Icon"> MySQL
                </div> 
                <div class="skill-item">
                    <img src="/assets/img/delphi.svg" alt="Delphi Icon"> Delphi
                </div> 
                <div class="skill-item">
                    <img src="/assets/img/firemonkey.svg" alt="FireMonkey Icon"> FireMonkey
                </div> 
            </article>
        </section>

        <section class="contact" id="contact">
            <h2 class="section-title gradient-title" data-i18n="contact_title"></h2>

            <article class="flex-container contact-box">
                <article class="flex-container contact-item">
                    <img src="/assets/img/email.png" alt="E-mail Icon">  
                    <div class="divider"></div>    
                    <div>
                        <h4 data-i18n="contact1_title"></h4>
                        <a href="mailto:anaclrdev@gmail.com" target="_blank">anaclrdev@gmail.com</a>
                    </div>              
                </article>
                <article class="flex-container contact-item">                    
                    <img src="/assets/img/github.png" alt="GitHub Icon">
                    <div class="divider"></div>    
                    <div>                        
                        <h4 data-i18n="contact2_title"></h4>
                        <a href="https://github.com/euanaclwra" target="_blank">github.com/euanaclwra</a>
                    </div>
                </article>
                <article class="flex-container contact-item">                    
                    <img src="/assets/img/linkedin.png" alt="E-mail Icon">
                    <div class="divider"></div>
                    <div>
                        <h4 data-i18n="contact3_title"></h4>
                        <a href="https://linkedin.com/in/anaclarasilva82/" target="_blank">linkedin.com/in/anaclarasilva82</a>
                    </div>
                </article>
            </article>
        </section>
    </main>
</body>
</html>
